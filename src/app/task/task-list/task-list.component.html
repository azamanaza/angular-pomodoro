<mat-grid-list disableRipple="false" cols="4">
  <mat-grid-tile *ngFor="let task of tasks$ | async" (click)="setCurrentTask(task)" [ngClass]="{current: isCurrentTask(task)}">
    <mat-card>
      <mat-card-title>
        {{task.title}}
      </mat-card-title>
      <mat-card-subtitle>
        {{task.description}}
      </mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
