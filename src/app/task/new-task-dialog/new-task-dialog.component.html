<h1 mat-dialog-title>Create new Task!</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput [(ngModel)]="task.title" name="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="task.description" name="description" placeholder="Description">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="task.timeLimit" name="timeLimit" placeholder="Duration (minutes)" type="number">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="task" cdkFocusInitial>Create</button>
</div>
